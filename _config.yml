# Site-wide settings
title: Your awesome title
author:
  name: GitHub User
  email: your-email@domain.com
description: >
  Write an awesome description for your new site here. It will appear 
  in your document head meta and in your feed.xml site description.

# Build settings
# Use 'theme' for local development or 'remote_theme' for GitHub Pages
theme: minima

# Minima requires the following plugins:
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Suppress Sass deprecation warnings
sass:
  quiet_deps: true
  silence_deprecations: [import]

# Minima-specific settings (Minima v3+)
minima:
  # Available skins: classic, dark, auto, solarized-light, solarized-dark, solarized.
  skin: classic

  # Specific pages for site navigation.
  nav_pages:
    - about.md

  # Show excerpts on the homepage.
  show_excerpts: true

  # Minima date format (e.g. Jan-01-2024).
  date_format: "%b-%d-%Y"

  # Social Media Links (Renders icons in footer)
  social_links:
    - title: Minima Theme repository at GitHub
      icon: github
      url: "https://github.com/jekyll/minima"
    - title: Jekyll at X (formerly Twitter)
      icon: x-twitter
      url: "https://x.com/jekyllrb"

  # Set to true to hide the RSS link in the footer
  hide_site_feed_link: false
